<h2>Add Hostel and Rooms</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ hostel_form.as_p }}  <!-- Display the hostel form fields -->

    <!-- Number of Rooms Input -->
    <div class="form-group">
        <label for="number_of_rooms">Number of Rooms</label>
        <input type="number" name="number_of_rooms" id="number_of_rooms" class="form-control" required>
    </div>

    <!-- Room Types Selection -->
    <div class="form-group">
        <label for="room_types">Room Types</label>
        <select name="room_types" id="room_types" class="form-control" multiple required>
            {% for room_type in room_types %}
                <option value="{{ room_type.id }}">{{ room_type.name }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Add Hostel and Rooms</button>
</form>

<a href="{% url 'dashboard' %}">Back to Dashboard</a>
